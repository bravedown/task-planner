<!doctype html>
<html class="has-navbar-fixed-bottom" lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Link to Bulma CSS Framework-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">


  <!-- Link to our external stylesheet-->
  <link rel="stylesheet" href="./assets/style.css">

  <title>Hello, world!</title>
</head>

<body>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title is-centered">
            Task
          </p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-content">
          <div class="content">
            <form>
              <div class="field">
                <div class="control">
                  <label class="label" for="task-name">Task Name</label>
                  <input class="input" type="text" placeholder="Task Name" id="task-name" name="task-name">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <label class="label">Category</label>
                  <div class="select">
                    <select id="task-cat-select">
                      <option>Daily Tasks</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <label class="label">Date</label>
                  <input type="datetime-local">
                </div>
              </div>
          </div>
        </div>
        <footer class="card-footer">
          <button class="button card-footer-item">Cancel</button>
          <input type="submit" value="Submit" class="button card-footer-item"></input>
        </footer>
        </form>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div></div></div>
    
    <nav class="tabs navbar is-fullwidth is-boxed is-toggle is-fixed-bottom">
        <ul>
          <li>
            <a>
              <span>Tasks</span>
            </a>
          </li>
          <li>
            <a>
              <span>Calendar</span>
            </a>
          </li>
          <li>
            <a>
              <span>Schedule</span>

            </a>
          </li>
        </ul>
    </nav>


    <!--Link to external Javascript-->
    <script src="./assets/script.js"></script>
</body>

</html>
